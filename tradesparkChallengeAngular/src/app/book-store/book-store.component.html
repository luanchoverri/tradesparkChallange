<div class="background-image">
    <h1> Book Store </h1>

    <div class="filter-section">
      <i class="fas fa-search search-icon"></i>
      <input
        type="text"
        placeholder="Search by Title, Author or Category"
        (input)="applyFilter($event)"
      />
    </div>

    <div class="book-list">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of filteredBooks">
                        <td>{{ book["title"] }}</td>
                        <td>{{ book["author"]["name"] }}</td>
                        <td>
                            <div *ngFor="let category of book.categories">
                              <app-category-chip
                                [category]=category
                                [bookId]="book.id"
                                (deleteCategory)="deleteCategoryFromBook($event)">
                              </app-category-chip>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
